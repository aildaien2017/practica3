
  
<div class="container">
    <header class="header clearfix">
      <nav>
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/new">Add New</a>
          </li>
          
        </ul>
      </nav>
    </header>
    <div class="row">
      <mat-list>
        <at-dashboard-item 
          *ngFor="let user of users" 
          [userParam]="user" 
          [defaultPictureURL]="'http://findicons.com/files/icons/1072/face_avatars/300/a02.png'"
          (onSelectUser)="onSelectUser($event)"
          (onMouseEnter)="onMouseEnter($event)">
        </at-dashboard-item>
      </mat-list>
    </div>
    
</div>
