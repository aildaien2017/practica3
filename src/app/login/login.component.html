<div class="container">
  
  <form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>

    <div class="form-group" >
        <label for="inputusername" class="sr-only">Username(*)</label>
        <input class="form-control" matInput placeholder="Username" id="username" name="username" required ngModel>
        
    </div>
    <div class="form-group">
        <label for="inputpassword" class="sr-only">Password(*)</label>
        <input class="form-control" matInput type="password" placeholder="Password" id="password" name="password" ngModel required ngModel>
        
    </div>
    
    <div class="text-center" id="invalid">
      <label>Username or Password is Invalid</label>
      <label>Forgot Email | More Options</label>
    </div>
    
    <button type="submit" class="btn btn-lg btn-primary btn-block" id="login">Login</button>
    
  </form>

</div> <!-- /container -->
